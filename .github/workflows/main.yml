name: Publish NuGet Package

on:
  push:
    branches:
      - main # Trigger only on pushes to the main branch
env:
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\out

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup .NET
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # Adjust to your project's SDK version

    # Step 3: Install dependencies and build the project
    - name: Restore dependencies
      run: dotnet restore TestLibrary/TestLibrary/TestLibrary.csproj

    - name: Build project
      run: dotnet build TestLibrary/TestLibrary/TestLibrary.csproj

    # Step 4: Pack the NuGet package
    - name: Pack NuGet package
      run: dotnet pack TestLibrary/TestLibrary/TestLibrary.csproj --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ steps.version.outputs.version-without-v }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

    # Step 5: Push the NuGet package to GitHub Packages
    - name: Publish to GitHub Packages
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}

      run: dotnet nuget push ./artifacts/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ secrets.OWNER }}/index.json" \
            --api-key $NUGET_AUTH_TOKEN
